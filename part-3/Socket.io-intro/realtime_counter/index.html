<html>
<head>
	<meta charset="utf-8">
	<title>Realtime Counter (Socket.io)</title>
</head>
<body>
	<h3>Realtime Counter example using socket.io</h3>
	<h4>How many users are here?</h4>
	<p id="count"></p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect('127.0.0.1:3000');
		var count = document.getElementById('count');
		socket.on('users', function(data){
			console.log('got update from the server');
			console.log('There are '+ data.number + ' users.');
			count.innerHTML = data.number;
		});
	</script>

</body>
</html>
